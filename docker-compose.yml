version: '3.8'

services:
  pizzeria-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: one-pizzeria-bot
    restart: unless-stopped
    
    # Variables de entorno (usar archivo .env)
    env_file:
      - .env
    
    # Puertos - solo necesario si usas WhatsApp
    ports:
      - "5000:5000"
    
    # Volúmenes para logs persistentes (opcional)
    volumes:
      - ./logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Limits de recursos (ajustar según necesidades)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

